<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../game-taketwo/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sonsie+One&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <p>TIC TAC TOE</p>
    </section>
    <section>
        <table>
            <tr>
                <td class="cell sq1" id="0"></td>
                <td class="cell sq2" id="1"></td>
                <td class="cell sq3" id="2"></td>
            </tr>
            <tr>
                <td class="cell sq4" id="3"></td>
                <td class="cell sq5" id="4"></td>
                <td class="cell sq6" id="5"></td>
            </tr>
            <tr>
                <td class="cell sq7" id="6"></td>
                <td class="cell sq8" id="7"></td>
                <td class="cell sq9" id="8"></td>
            </tr>
        </table>
    </section>
        <div class="endgame">
            <div class="text"></div>
        </div>
    <section>
        <button onClick="startGame()">Replay</button>
    </section>
    <script src="../game-taketwo/js.js"></script>
</body>
</html>
